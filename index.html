<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pomodoro Clock</title>
</head>
<body>
	<h1>Pomodoro Clock</h1>

	<div class="settings">
		<h2>Session</h2>
		<h2>Break</h2><br>

		<input type="number" value="25" class="session" min="1" max="60"/>
		<input type="number" value="5" class="break" min="1" max="20"/> 

	</div>

	<div class="timer">
		<div class="name">Session</div>
		<div class="time">25:00</div>
		<button class="play"><img src="images/playbutton.png" alt="Play" height="35px" width="35px"></button>
		<button class="pause"> <img src="images/pause.png" alt="Pause" height="35px" width="35px"></button>
		<button class="stop"> <img src="images/stopbutton.png" alt="Stop" height="35px" width="35px"></button>
		<button class="reset"> <img src="images/restart.png" alt="Reset" height="35px" width="35px"></button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
